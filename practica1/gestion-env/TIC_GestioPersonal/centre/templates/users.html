<!-- template para que salga la lista de todos los usuarios. -->

{% extends 'index.html' %}
{% block content %}
<h1>Benvinguts</h1>
<h1>Es mostra l'informaci√≥ de tots els usuaris</h1>
<button><a href="{% url 'user_form' %}"> Afegir Usuaris</a></button>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>NOM</th>
            <th>COGNOM</th>
            <th>ASSIGANTURES</th>
            <th>ROL</th>
        </tr>
    </thead>
    <tbody>
        {% for user in usuaris %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.nom }}</td>
            <td>{{ user.cognom }}</td>
            <td>{{ user.assignatures }}</td>
            <td>{{ user.rol }}</td>
            <td><button><a href="{% url 'update' user.id%}">Editar</a></button></td>
            <td><button><a href="{% url 'delete' user.id%}">Delete</a></button></td>
            <td><button><a href="{% url 'user' user.id %}">+Info</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
